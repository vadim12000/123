<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-container h2 {
            margin: 10px 0;
            color: #333;
        }
        .profile-container p {
            margin: 5px 0;
            color: #555;
        }
        .profile-container button {
            padding: 10px 20px;
            background: #1abc9c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-container button:hover {
            background: #16a085;
        }
        .profile-container a {
            display: block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
        }
        .profile-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{{ url_for('static', filename='uploads/' + (profile[3] or 'default.png')) }}" alt="Аватар">
        <h2>{{ profile[1] }}</h2>
        <p>Статус: {{ profile[4] }}</p>
        {% if not is_friend %}
        <form method="POST" action="/add_friend/{{ profile[1] }}">
            <button type="submit">Добавить в друзья</button>
        </form>
        {% else %}
        <p>Вы в друзьях</p>
        {% endif %}
        <a href="javascript:history.back()">Назад</a>
    </div>
</body>
</html>
