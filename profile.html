<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: #34495e;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }
        .profile-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-container form input,
        .profile-container form select,
        .profile-container form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
        }
        .profile-container form button {
            background: #16a085;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Ваш профиль</h2>
        <img src="{{ url_for('static', filename='uploads/' + (user[3] or 'default.png')) }}" alt="Аватар">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="avatar" accept="image/*">
            <input type="text" name="username" value="{{ user[1] }}">
            <select name="status">
                <option value="Онлайн" {% if user[4] == 'Онлайн' %}selected{% endif %}>Онлайн</option>
                <option value="Не беспокоить" {% if user[4] == 'Не беспокоить' %}selected{% endif %}>Не беспокоить</option>
                <option value="Оффлайн" {% if user[4] == 'Оффлайн' %}selected{% endif %}>Оффлайн</option>
            </select>
            <button type="submit">Сохранить</button>
        </form>
    </div>
</body>
</html>
